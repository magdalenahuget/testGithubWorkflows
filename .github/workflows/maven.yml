name: Java CI with Maven - tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven and run tests
      run: |
        mvn -B package --file pom.xml
      env:
        TEST_VALUE: ${{ secrets.TEST_VALUE2 }}
        API_KEY_FOR_TESTS: ${{ secrets.API_KEY_FOR_TESTS }}
        API_KEY: ${{ secrets.API_KEY }}

    - name: Build Docker Image
      run: docker build -t your-dockerhub-username/your-image-name:latest .

    - name: Push Docker Image to DockerHubd1
      run: docker push your-dockerhub-username/your-image-name:latest

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN2 }}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6